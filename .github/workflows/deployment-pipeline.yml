name: Lint, Build, and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint  # The test job will only run if the lint job succeeds
    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: srmadavi21
          POSTGRES_PASSWORD: 12345678
          POSTGRES_DB: scores
        options: >-
          --health-cmd "pg_isready -U srmadavi21" --health-interval 10s
          --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        env:
          DATABASE_URL: postgresql://postgres:sQDjdDHTLFFgvfJQSpKzHFmfFTKeAMwH@postgres.railway.internal:5432/railway
          TEST_DATABASE_URL: postgres://srmadavi21:12345678@localhost:5432/scores
        run: npm run test 

  performance-test:
    runs-on: ubuntu-latest
    needs: test # The build job will only run if the test job succeeds

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run performance tests
        run: npm run perf


  build:
    runs-on: ubuntu-latest
    needs: performance-test  # The build job will only run if the performance-test job succeeds
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        
  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build  # The deploy job will only run if the build job succeeds
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2